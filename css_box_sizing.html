<!DOCTYPE html>
<html>
  <head>
    <title>Box Sizing</title>
    <link rel="stylesheet" href="css/box_sizing.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/gidole-regular"
      type="text/css"
    />
    <style>
      h1.a {
        font-family: "Audiowide", sans-serif;
      }
      h1.b {
        font-family: "Sofia", sans-serif;
        font-size: 1.25rem;
      }
      h1.c {
        font-family: "Trirong", sans-serif;
      }
      h2 {
        font-family: "GidolinyaRegular";
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <div id="container">
    <h1 class="a">Container</h1>
    <div id="child">
      <h2>
        Child H2 using fonts downloaded from fontlibrary.org and using
        border-box
      </h2>
    </div>
  </div>
  <h1 class="b">Whatever text you want to put with Sofia font.</h1>
  <h1 class="c">Trirong</h1>
</html>
