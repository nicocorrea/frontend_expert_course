<!DOCTYPE html>
<head>
  <title>CSS Selector</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 class="heading">Heading inside a class named 'heading'</h1>
  <section>
    <h1>Heading 1 in Section</h1>
    <p id="red">Paragraph in Section</p>
  </section>
  <footer>
    <h1>Heading 1 in Footer</h1>
    <p>Paragrapth in Footer</p>
    <div>
      <p>Paragrapth inside div inside footer.</p>
    </div>
    <h2>Heading 2 inside footer</h2>
    <p>Paragraph just after h2</p>
    <p>Paragraph after the paragraph after h2</p>
  </footer>
  <a href="https://www.google.com">Go to google</a>
  <a href="https://www.google.com/support">Go to google support</a>
</body>
